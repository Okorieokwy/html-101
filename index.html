<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Africa Schools and Courses</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>AltSchool Africa - School and Courses </caption>
        <thead>
            <tr>
                <th>School</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            <!-- School of Engineering -->
            <tr>
                <td rowspan="4">School of Engineering</td>
                <td>Frontend Engineering</td>
            </tr>
            <tr>
                <td>Backend Engineering</td>
            </tr>
            <tr>
                <td>Cloud Engineering</td>
            </tr>
            <tr>
                <td>Cybersecurity</td>
            </tr>
            <!-- School of Product -->
            <tr>
                <td rowspan="3">School of Product</td>
                <td>Product Design</td>
            </tr>
            <tr>
                <td>Marketing</td>
            </tr>
            <tr>
                <td>Management</td>
            </tr>
            <!-- School of Data -->
            <tr>
                <td rowspan="3">School of Data</td>
                <td>Data Analysis</td>
            </tr>
            <tr>
                <td>Data Science</td>
            </tr>
            <tr>
                <td>Data Engineering</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
